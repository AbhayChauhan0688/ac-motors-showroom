<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="cars.html">Cars</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1>Get in Touch</h1>
  <form onsubmit="return validateForm()">
    <label>Name: <input type="text" id="name"></label><br>
    <label>Email: <input type="email" id="email"></label><br>
    <label>Message: <textarea id="message"></textarea></label><br>
    <h2>Customer Feedback</h2>
<form onsubmit="return submitFeedback()">
  <label for="name">Name:</label><br>
  <input type="text" id="name" required><br><br>

  <label for="rating">Rating (1 to 5):</label><br>
  <select id="rating" required>
    <option value="">Select</option>
    <option value="1">1 - Poor</option>
    <option value="2">2 - Fair</option>
    <option value="3">3 - Good</option>
    <option value="4">4 - Very Good</option>
    <option value="5">5 - Excellent</option>
  </select><br><br>

  <label for="comments">Comments:</label><br>
  <textarea id="comments" rows="4" cols="40" required></textarea><br><br>

  <button type="submit">Submit Feedback</button>
</form>
    <button type="submit">Send</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
